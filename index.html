<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolled by Your Ex</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }
        .troll {
            font-size: 4em;
            margin: 0;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: darkred;
        }
        .love-message {
            font-size: 1.8em;
            color: red;
            margin-top: 10px;
        }
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .video-container {
            max-width: 100%;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            .image-container img {
                max-width: 150px;
            }
            .play-button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .love-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="content-container">

        </div>
        <div class="video-container">
            <video id="rickroll-video" autoplay loop muted>
                <source src="rick.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="play-button" onclick="playVideo()">Play Sound</button>
        </div>
        <div class="image-container">
            <img src="meg2.jpg" alt="Meg2" />
        </div>
    </div>

    <div class="love-message">I still think about you Meg ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

            var video = document.getElementById('rickroll-video');
            video.muted = false;
            video.play();
        }
    </script>
</body>
</html>
